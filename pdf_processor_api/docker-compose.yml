version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pdf_processor
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://admin:password@postgres:5432/pdf_processor
    depends_on:
      - redis
      - postgres

  celery:
    build: .
    command: celery -A pdf_processor worker --loglevel=info
    volumes:
      - .:/app
      - media_volume:/app/media
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://admin:password@postgres:5432/pdf_processor
    depends_on:
      - redis
      - postgres

  celery-beat:
    build: .
    command: celery -A pdf_processor beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

volumes:
  redis_data:
  postgres_data:
  media_volume: