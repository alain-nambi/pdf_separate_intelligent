version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - pdf_processor_network

  worker:
    build: .
    command: celery -A app.tasks worker -l info
    depends_on:
      - redis
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - pdf_processor_network

  api:
    build: .
    ports:
      - "8001:8000"
    depends_on:
      - redis
      - worker
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - pdf_processor_network

volumes:
  redis_data:

networks:
  pdf_processor_network:
    driver: bridge
